<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #soilHumiTable{
            width: 80%;
            border: 1px solid green;
            margin: 0px auto;
        }
        #soilHumiTable th,td{
            border: 1px solid green;
            text-align: center;
        }

        h2{
            text-align: center;
        }
    </style>
</head>
<body style="background-color: gainsboro">




<h2 th:text="土壤湿度实时数据"></h2>

<table id="soilHumiTable" >
    <tr>
        <th>id</th>
        <th>农田类型</th>
        <th>农田地址</th>
        <th>时间</th>
        <th>空气相对湿度/%</th>
    </tr>
    <tr th:each="soilHumi:${soilHumiList}">
        <th th:text="${soilHumi.id}"></th>
        <th th:text="${soilHumi.farmlandType}"></th>
        <th th:text="${soilHumi.location}"></th>
        <th th:text="${soilHumi.time}"></th>
        <th th:text="${soilHumi.soilHumidity}"></th>
    </tr>




</table>



</body>
</html>
